<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="dashboard">
      <div class="sidebar">
        <div class="top-sidebar">
          <div class="logo-container">
            <img src="./Images/logo.svg" alt="logo" />
          </div>
          <div class="menu-links-container">
            <div class="menu-link-dashboard">
              <div class="dashboard-icon-container">
                <i class="fa-regular fa-house"></i>
              </div>
              <div class="menu-text-dashboard">
                <p>Dashboard</p>
              </div>
            </div>
            <div class="menu-link-team">
              <div class="team-icon-container"></div>
              <div class="menu-text-team">
                <p>Team</p>
              </div>
            </div>
            <div class="menu-link-projects">
              <div class="projects-icon-container"></div>
              <div class="menu-text-projects">
                <p>Projects</p>
              </div>
            </div>
            <div class="menu-link-calendar">
              <div class="calendar-icon-container"></div>
              <div class="menu-text-calendar">
                <p>Calendar</p>
              </div>
            </div>
            <div class="menu-link-reports">
              <div class="documents-icon-container"></div>
              <div class="menu-text-documents">
                <p>Documents</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content-area"></div>
    </section>
  </body>
</html>
