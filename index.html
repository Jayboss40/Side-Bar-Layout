<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main-section">
      <div class="dashboard">
        <div class="sidebar">
          <div class="top-sidebar">
            <!-- Logo Container -->
            <div class="logo-container">
              <img src="./Images/logo.svg" alt="logo" />
            </div>
            <!-- Menu Links Container -->
            <div class="menu-links-container">
              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-house"></i>
                  </div>
                  <div class="menu-text">
                    <p>Dashboard</p>
                  </div>
                </div>
              </a>

              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-user"></i>
                  </div>
                  <div class="menu-text">
                    <p>Team</p>
                  </div>
                </div>
              </a>

              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-folder-open"></i>
                  </div>
                  <div class="menu-text">
                    <p>Projects</p>
                  </div>
                </div>
              </a>

              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-calendar"></i>
                  </div>
                  <div class="menu-text">
                    <p>Calendar</p>
                  </div>
                </div>
              </a>

              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-file"></i>
                  </div>
                  <div class="menu-text">
                    <p>Documents</p>
                  </div>
                </div>
              </a>

              <a href="#">
                <div class="menu-items">
                  <div class="menu-icon-container">
                    <i class="fa-regular fa-chart-bar"></i>
                  </div>
                  <div class="menu-text">
                    <p>Reports</p>
                  </div>
                </div>
              </a>
            </div>

            <!-- Your teams container-->
            <div class="your-teams-container">
              <div class="your-teams-menu-container">
                <a href="#">
                  <div class="your-teams-item-container">
                    <div class="team-label-container">
                      <p>H</p>
                    </div>
                    <div class="your-team-name-container">
                      <p>Heroicons</p>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="your-teams-item-container">
                    <div class="team-label-container">
                      <p>T</p>
                    </div>
                    <div class="your-team-name-container">
                      <p>Tailwind Labs</p>
                    </div>
                  </div>
                </a>

                <a href="#">
                  <div class="your-teams-item-container">
                    <div class="team-label-container">
                      <p>W</p>
                    </div>
                    <div class="your-team-name-container">
                      <p>Workaction</p>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <!-- Bottom Sidebar Container -->
          <a href="#">
            <div class="bottom-sidebar-container">
              <div class="avatar-container">
                <img src="./Images/avatar.jpg" alt="profile pic" />
              </div>
              <div class="username-container">
                <p>Tom Cook</p>
              </div>
            </div>
          </a>
        </div>

        <div class="content-area">
          <div class="content-container"></div>
        </div>
      </div>
    </section>
  </body>
</html>
