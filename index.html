<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="top-sidebar">
          <!-- Logo Container -->
          <div class="logo-container">
            <img src="./Images/logo.svg" alt="logo" />
          </div>
          <!-- Menu Links Container -->
          <div class="menu-links-container">
            <div class="menu-link-dashboard">
              <div class="dashboard-icon-container">
                <i class="fa-regular fa-house"></i>
              </div>
              <div class="menu-text-dashboard">
                <p>Dashboard</p>
              </div>
            </div>
            <div class="menu-link-team">
              <div class="team-icon-container">
                <i class="fa-regular fa-user"></i>
              </div>
              <div class="menu-text-team">
                <p>Team</p>
              </div>
            </div>
            <div class="menu-link-projects">
              <div class="projects-icon-container">
                <i class="fa-regular fa-folder-open"></i>
              </div>
              <div class="menu-text-projects">
                <p>Projects</p>
              </div>
            </div>
            <div class="menu-link-calendar">
              <div class="calendar-icon-container">
                <i class="fa-regular fa-calendar"></i>
              </div>
              <div class="menu-text-calendar">
                <p>Calendar</p>
              </div>
            </div>
            <div class="menu-link-documents">
              <div class="document-icon-container">
                <i class="fa-regular fa-file"></i>
              </div>
              <div class="menu-text-documents">
                <p>Documents</p>
              </div>
            </div>

            <div class="menu-link-reports">
              <div class="report-icon-container">
                <i class="fa-regular fa-chart-bar"></i>
              </div>
              <div class="menu-text-reports">
                <p>Reports</p>
              </div>
            </div>
          </div>

          <!-- Your teams container-->
          <div class="your-teams-container">
            <div class="your-teams-title-container">
              <p>Your Teams</p></div>

            <div class="your-teams-menu-container">
              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>H</p>
                </div>

                <div class="your-team-name-container">
                  <p>Heroicons</p>
                </div>
              </div>

              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>H</p>
                </div>

                <div class="your-team-name-container">
                  <p>Tailwind Labs</p>
                </div>
              </div>

              <div class="your-teams-item-container">
                <div class="team-label-container">
                  <p>W</p>
                </div>

                <div class="your-team-name-container">
                  <p>Workaction</p>
                </div>
              </div>

            </div>
          </div>
        </div>

      <div class="bottom-sidebar-container">
        <div class="avatar-container">
          <img src="./Images/avatar.jpg" alt="profile pic" />
        </div>
        <div class="username-container">
          <p>Tom Cook</p>
        </div>
      </div>
    </div>

      <div class="content-area">
        <div class="content-container"></div>
      </div>

    </div>
    </section>
  </body>
</html>
